# .github/workflows/build-hotdog-image.yml
name: Build & Publish Hotdog GPU Image

permissions:
  contents: read
  packages: write

on:
  push:
    # branches:
    #   - main
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - 'app.py'
      - 'templates/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hotdog:latest
            ghcr.io/${{ github.repository_owner }}/hotdog:${{ github.sha }}
          cache-from: type=gha
          cache-to:
            type: gha,mode=max
